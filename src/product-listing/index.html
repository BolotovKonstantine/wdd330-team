<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover top outdoor products on Sleep Outside. Find tents, gear, and more for your next adventure.">
    <meta name="keywords" content="outdoor products, Sleep Outside, tents, camping gear">
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="../js/product-listing.js" type="module" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="divider" id="main-header">
    
      <!-- Dynamic content will be injected here -->
    </header>

    <!-- Main Content -->
    <main class="divider">
      <div class="sort-container">
        <label for="sort-options">Sort by:</label>
        <select id="sort-options">
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>
      </div>
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <ul class="product-list"></ul>
      </section>
    </main>

    <!-- Footer Section -->
    <footer id="main-footer" role="contentinfo">
      <!-- Dynamic content will be injected here -->
    </footer>
  </body>
</html>
